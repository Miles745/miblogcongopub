<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <rect width="1200" height="560" fill="#f8fafc"/>
  <rect x="24" y="20" width="1152" height="520" rx="14" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

  <text x="56" y="64" font-size="32" font-family="Segoe UI, Arial" font-weight="700" fill="#0f172a">图1：最小脉冲抑制（单周期）</text>
  <text x="56" y="96" font-size="19" font-family="Segoe UI, Arial" fill="#475569">目标：过滤不可执行的短脉冲，仅保留满足最小门限的有效脉冲。</text>

  <line x1="90" y1="178" x2="1110" y2="178" stroke="#94a3b8" stroke-width="2"/>
  <line x1="90" y1="356" x2="1110" y2="356" stroke="#94a3b8" stroke-width="2"/>

  <text x="92" y="152" font-size="22" font-family="Segoe UI, Arial" fill="#334155">请求波形（含短脉冲）</text>
  <text x="92" y="330" font-size="22" font-family="Segoe UI, Arial" fill="#334155">输出波形（抑制后）</text>

  <polyline fill="none" stroke="#2563eb" stroke-width="5"
    points="130,178 220,178 220,136 272,136 272,178 500,178 500,114 740,114 740,178 970,178"/>

  <polyline fill="none" stroke="#059669" stroke-width="5"
    points="130,356 500,356 500,292 740,292 740,356 970,356"/>

  <rect x="218" y="134" width="56" height="46" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="7 6"/>
  <text x="176" y="118" font-size="20" font-family="Segoe UI, Arial" fill="#dc2626">短脉冲（宽度 &lt; τ_min）</text>
  <line x1="246" y1="122" x2="246" y2="132" stroke="#dc2626" stroke-width="2"/>

  <line x1="500" y1="402" x2="740" y2="402" stroke="#64748b" stroke-width="2.5" marker-start="url(#a1)" marker-end="url(#a1)"/>
  <text x="572" y="390" font-size="19" font-family="Segoe UI, Arial" fill="#475569">有效保留窗口</text>

  <rect x="88" y="424" width="1024" height="86" rx="10" fill="#f1f5f9"/>
  <text x="112" y="458" font-size="21" font-family="Segoe UI, Arial" fill="#0f172a">规则：当脉冲宽度低于最小门限时，直接抑制。</text>
  <text x="112" y="488" font-size="21" font-family="Segoe UI, Arial" fill="#0f172a">作用：避免“逻辑存在但工程不可执行”的输出脉冲。</text>

  <defs>
    <marker id="a1" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#64748b"/>
    </marker>
  </defs>
</svg>
