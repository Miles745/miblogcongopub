<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#f8fafc"/>
  <rect x="24" y="20" width="1152" height="560" rx="14" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

  <text x="56" y="64" font-size="32" font-family="Segoe UI, Arial" font-weight="700" fill="#0f172a">图2：跨周期修正窗口与净收益</text>
  <text x="56" y="96" font-size="19" font-family="Segoe UI, Arial" fill="#475569">边界条件成立时，修正提升当前周期有效高侧宽度（相对基线）。</text>

  <line x1="100" y1="160" x2="1110" y2="160" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="100" y1="520" x2="1110" y2="520" stroke="#0f172a" stroke-width="2.5"/>
  <line x1="100" y1="160" x2="100" y2="520" stroke="#0f172a" stroke-width="2.5"/>

  <line x1="300" y1="160" x2="300" y2="520" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8 6"/>
  <line x1="760" y1="160" x2="760" y2="520" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8 6"/>

  <text x="190" y="142" font-size="22" font-family="Segoe UI, Arial" fill="#334155">周期 k</text>
  <text x="520" y="142" font-size="22" font-family="Segoe UI, Arial" fill="#334155">边界区</text>
  <text x="890" y="142" font-size="22" font-family="Segoe UI, Arial" fill="#334155">周期 k+1</text>

  <text x="118" y="214" font-size="20" font-family="Segoe UI, Arial" fill="#334155">基线（无修正）</text>
  <polyline fill="none" stroke="#ef4444" stroke-width="5"
    points="120,250 250,250 250,280 340,280 340,250 560,250 560,280 620,280 620,250 1000,250"/>

  <text x="118" y="336" font-size="20" font-family="Segoe UI, Arial" fill="#334155">实际（有修正）</text>
  <polyline fill="none" stroke="#2563eb" stroke-width="5"
    points="120,372 250,372 250,342 340,342 340,372 560,372 560,322 660,322 660,372 1000,372"/>

  <rect x="560" y="322" width="100" height="58" fill="#dbeafe" stroke="#2563eb" stroke-width="2.5"/>
  <text x="570" y="312" font-size="19" font-family="Segoe UI, Arial" fill="#1d4ed8">修正保留区</text>

  <line x1="610" y1="282" x2="610" y2="322" stroke="#0f172a" stroke-width="2.5" marker-end="url(#a2)"/>
  <text x="626" y="306" font-size="22" font-family="Segoe UI, Arial" fill="#0f172a">Δ &gt; 0</text>

  <rect x="118" y="430" width="980" height="86" rx="10" fill="#f1f5f9"/>
  <text x="138" y="462" font-size="21" font-family="Segoe UI, Arial" fill="#0f172a">含义：边界可行条件成立时，当前周期有效高侧宽度相对基线增加。</text>
  <text x="138" y="492" font-size="21" font-family="Segoe UI, Arial" fill="#0f172a">效果：过渡更平滑。记号：Δ = W_act - W_ref，若 Δ &gt; 0 则存在净收益。</text>

  <defs>
    <marker id="a2" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="9" markerHeight="9" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#0f172a"/>
    </marker>
  </defs>
</svg>
